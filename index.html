<body>
    <header class="jumbotron ">
        <h1 class="display-3 ">Work Day Scheduler</h1>
        <p class="lead ">A simple calendar app for scheduling your work day</p>
        <p id="currentDay " class="lead "></p>
    </header>




    <div class='calendar-container'>
        <h2 class='date'></h2>
        <div class='calendar'> </div>
        <div class='empty'></div>
        <div class='planNow'>
            <div class="col col-1 ">Leonard</div>
            <div class="col col-2 ">Plane Now</div>

        </div>

        <div class="times">

                <div class="row row-2">6 AM</div>
                <div class="row row-3">7 AM</div>
                <div class="row row-4">8 AM</div>
                <div class="row row-5">9 AM</div>
                <div class="row row-6">10 AM</div>
                <div class="row row-7">11 AM</div>
                <div class="row row-8">12 PM</div>
                <div class="row row-9">1 PM</div>
                <div class="row row-10">2 PM</div>
                <div class="row row-11">3 PM</div>
                <div class="row row-12">4 PM</div>
                <div class="row row-13">5 PM</div>
                <div class="row row-14">6 PM

            </div>



        <!-- Just creating mutiple row for all time set out on the time section. -->

        <!-- setting the content div -->
                 <!-- this section holds the class="times " tag just the time portion of it.-->

            <div class="content">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>

        <!-- Adding BootStrap Modal  to triggle hidden contents  ( info and code pulled from https://getbootstrap.com/docs/4.0/components/modal/)-->



        <!--button type="button " class="close " data-dismiss="modal " aria-label="Close ">
                <span aria-hidden="true ">&times;</span>
              </button -->


              <div class="modal-container">
                <div class="modal">
                    <span class='modal-container--close'>&times;</span>
                      <h3>Plan Now!</h3>
            <form class='modal-container--form'>
                        <label for="start-time">Start time</label>
                        
                    <!-- CREATING A MODAL START TIME OPTIONS-->
                     <select id='start-time'>
                        <option value="6 AM " >6 AM</option>
                        <option value="7 AM " >7 AM</option>
                        <option value="8 AM " >8 AM</option>
                        <option value="9 AM " >9 AM</option>
                        <option value="10 AM " >10 AM</option>
                        <option value="11 AM " >11 AM</option>
                        <option value="12 PM " >12</option>
                        <option value="1 PM " >1 PM</option>
                        <option value="2 PM " >2 PM</option>
                        <option value="3 PM " >3 PM</option>
                        <option value="4 PM " >4 PM</option>
                        <option value="5 PM " >5 PM</option>
                        <option value="6 PM " >6 PM</option>
                    </select>


                    <!-- CREATING A MODAL END TIME OPTIONS-->
                    <label for="end-time"> To </label>
                    <select id='modal-end'>
                        <option value="6 AM " >6 AM</option>
                        <option value="7 AM " >7 AM</option>
                        <option value="8 AM " >8 AM</option>
                        <option value="9 AM " >9 AM</option>

                        <option value="12 PM " >12</option>

                        <option value="4 PM " >4 PM</option>
                        <option value="5 PM " >5 PM</option>

                    </select>

                    <button type="submit">Confirm</button>
