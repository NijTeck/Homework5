<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"> </script>
  </head>








 
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <span class='modal-container--close' style="    font-size: 30px;
    color: light gray;
    font-weight: bold;
    float: right;"> &times;</span>
    
    <div class="schedule-container">
      <!-- Timeblocks go here -->

      <h2 class="date"></h2>
      <div class="schedule"> </div>

      <!-- Adding BootStrap Modal  to triggle hidden contents  ( info and code pulled from https://getbootstrap.com/docs/4.0/components/modal/)-->

      <div class="modal-container" style="position: fixed;
      left: 0; 
      width: 100%;
      top: 0; 
      z-index: 1;
      overflow: auto; 
      background-color: green; 
      background-color: gray;
      display: none;"> <!--tabindex="-1" role="dialog"-->

        <div class="modal-dialog" role="document">
        
          <h3> Plan Your Day!</h3>
          <form class="modal-content">

            <!-- Creating a start and end label -->
            <label class="modal-start"> Start </label>
            <select id='modal-start'> </select>

            <label class="modal-end"> End </label>
            <select id='modal-end'> </select>


              <!--button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button -->


   <!-- CREATING A MODAL START TIME OPTIONS-->

              <select id='modal-start'>
                <option value="4 AM" >4 AM</option>
                <option value="5 AM" >5 AM</option>
                <option value="6 AM" >6 AM</option>
                <option value="7 AM" >7 AM</option>
                <option value="8 AM" >8 AM</option>
                <option value="9 AM" >9 AM</option>
                <option value="10 AM" >10 AM</option>
                <option value="11 AM" >11 AM</option>
                <option value="12 NOON" >12</option>
                <option value="1 PM" >1 PM</option>
                <option value="2 PM" >2 PM</option>
                <option value="3 PM" >3 PM</option>
                <option value="4 PM" >4 PM</option>
                <option value="5 PM" >5 PM</option>
                <option value="6 PM" >6 PM</option>
                <option value="7 PM" >7 PM</option>
                <option value="8 PM" >8 PM</option>
              </select>

  <!-- CREATING A MODAL END TIME OPTIONS-->

              <select id='modal-end'>
                <option value="4 AM" >4 AM</option>
                <option value="5 AM" >5 AM</option>
                <option value="6 AM" >6 AM</option>
                <option value="7 AM" >7 AM</option>
                <option value="8 AM" >8 AM</option>
                <option value="9 AM" >9 AM</option>
                <option value="10 AM" >10 AM</option>
                <option value="11 AM" >11 AM</option>
                <option value="12 NOON" >12</option>
                <option value="1 PM" >1 PM</option>
                <option value="2 PM" >2 PM</option>
                <option value="3 PM" >3 PM</option>
                <option value="4 PM" >4 PM</option>
                <option value="5 PM" >5 PM</option>
                <option value="6 PM" >6 PM</option>
                <option value="7 PM" >7 PM</option>
                <option value="8 PM" >8 PM</option>
              </select>

  <!-- Creating a submit button element -->

            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
