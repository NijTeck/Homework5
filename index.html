<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

 <!-- User idea with the follow instructions on how to create scheduler from https://medium.com/@aleks.roslyakov/using-css-grid-jquery-making-a-daily-scheduler-pt-ii-7af7d239a55d  code by Aleks Roslyakov
this code is not copid word for word,  there is a A-Z steps-->






 
  <body>
    <header class="jumbotron ">
      <h1 class="display-3 ">Work Day Scheduler</h1>
      <p class="lead ">A simple calendar app for scheduling your work day</p>
      <p id="currentDay " class="lead "></p>
    </header>




    <div class='calendar-container'>
      <h2 class='date'></h2>
      <div class='calendar'> </div>
          <div class='empty'></div>
          <div class='planNow'>
              <div class="col col-1 ">Leonard</div>
              <div class="col col-2 " style="float: right; ">Plane Now</div>
            
          </div>


       
 
          <!-- Just creating mutiple row for all time set out on the time section. -->

      <!-- setting the content div -->
      <div class="content ">
                    <div id="1 ">     <div class="times " class="row row-2 ">6 AM </div></div> <!-- this section holds the class="times " tag just the time portion of it.-->
                    <div id="2 ">    <div class="times " class="row row-3 ">7 AM</div></div><!-- this section holds the class="times " tag-->
                    <div id="3 ">   <div class="times " class="row row-4 ">8 AM</div></div><!-- this section holds the class="times " tag-->
                    <div id="4 ">  <div class="times " class="row row-5 ">9 AM</div></div><!-- this section holds the class="times " tag-->
                    <div id="5 "> <div class="times " class="row row-6 ">10 AM</div></div><!-- this section holds the class="times " tag-->
                    <div id="6 "> <div class="times " class="row row-7 ">11 AM</div></div><!-- this section holds the class="times " tag-->
                    <div id="7 "> <div class="times " class="row row-8 ">12 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="8 "> <div class="times " class="row row-9 ">1 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="9 "> <div class="times " class="row row-10 ">2 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="10 "> <div class="times " class="row row-11 ">3 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="11 ">  <div class="times " class="row row-12 ">4 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="12 ">   <div class="times " class="row row-13 ">5 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="13 ">    <div class="times " class="row row-14 ">6 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="14 ">    <div class="times " class="row row-15 ">7 PM</div></div><!-- this section holds the class="times " tag-->
                    <div id="15 ">     <div class="times " class="row row-16 ">8 PM</div></div><!-- this section holds the class="times " tag-->



                </div>
      <!-- Adding BootStrap Modal  to triggle hidden contents  ( info and code pulled from https://getbootstrap.com/docs/4.0/components/modal/)-->



              <!--button type="button " class="close " data-dismiss="modal " aria-label="Close ">
                <span aria-hidden="true ">&times;</span>
              </button -->


    <div class="modal-container ">
      <h2 class="date "></h2>
      <div class="modal-container--close "> </div>
      <div class="planner ">
      <h2> Plan Your Day </h2>

      <form class="modal-container--form ">
        <label for="start-start "> From </label>

        
   <!-- CREATING A MODAL START TIME OPTIONS-->
        <select id='start-start'>
          <option value="6 AM " >6 AM</option>
          <option value="7 AM " >7 AM</option>
          <option value="8 AM " >8 AM</option>
          <option value="9 AM " >9 AM</option>
          <option value="10 AM " >10 AM</option>
          <option value="11 AM " >11 AM</option>
          <option value="12 PM " >12</option>
          <option value="1 PM " >1 PM</option>
          <option value="2 PM " >2 PM</option>
          <option value="3 PM " >3 PM</option>
          <option value="4 PM " >4 PM</option>
          <option value="5 PM " >5 PM</option>
          <option value="6 PM " >6 PM</option>
          <option value="7 PM " >7 PM</option>
          <option value="8 PM " >8 PM</option>
        </select>
  

  <!-- CREATING A MODAL END TIME OPTIONS-->
  <label for="end-end "> To </label>
        <select id='modal-end'>
          <option value="6 AM " >6 AM</option>
          <option value="7 AM " >7 AM</option>
          <option value="8 AM " >8 AM</option>
          <option value="9 AM " >9 AM</option>
          <option value="10 AM " >10 AM</option>
          <option value="11 AM " >11 AM</option>
          <option value="12 PM " >12</option>
          <option value="1 PM " >1 PM</option>
          <option value="2 PM " >2 PM</option>
          <option value="3 PM " >3 PM</option>
          <option value="4 PM " >4 PM</option>
          <option value="5 PM " >5 PM</option>
          <option value="6 PM " >6 PM</option>
          <option value="7 PM " >7 PM</option>
          <option value="8 PM " >8 PM</option>
        </select>


  <!-- Creating a submit button element -->

              <button type="button " class="btn btn-primary ">Save changes</button>
              <button type="button " class="btn btn-secondary " data-dismiss="modal ">Close</button>
            </div-->
          </form>
        </div>
      </div>

      <script src="/index.js "> </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
    </form>
